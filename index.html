<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookshelfApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="adBtn">
            <button id="addBtn">AddBook +</button>
        </div>
        <div class="title" id="about">
            <h1><img src="./Img/info.png" alt="Info" width="20px" height="20px" id="info"> BookShelf</h1>
        </div>
        <div class="logo">
            <img src="./Img/logo.png" alt="Logo" width="150px">
            <div class="logo-desc">
                <h1>BookShelf</h1>
                <p id="date"></p>
            </div>
        </div>
    </div>
    <div class="container inside">
        <h1>Search</h1>
        <div class="search">
            <input id="src" type="text" name="Search" placeholder="Search">
            <button id="searchEnter"><img src="./Img/search.png" alt="Search" width="15x"></button>
        </div>
        <div id="sorted"></div>
    </div>
    <div class="container">
        <h1>Unfinished Books</h1>
        <div id="unReadBook"></div>
    </div>
    <div class="container">
        <h1>Finished Books</h1>
        <div id="readedBook"></div>
    </div>
    <div class="floating visibl" id="floating">
        <form id="formBook" class="form">
            <label>Add Book</label>
            <br><br>
            <input type="text" id="jdl" name="Title" placeholder="Title">
            <br><br>
            <input type="text" id="ath" name="Author" placeholder="Author">
            <br><br>
            <input type="text" id="link" name="Link" placeholder="Book Link https:// (optional)">
            <br><br>
            <input type="number" id="yr" name="Year" placeholder="Year" min="1000" max="9999">
            <br><br>
            <input type="checkbox" id="cmplt">
            <label>Done Reading ?</label>
            <br><br>
            <button class="button">Submit</button>
        </form>
    </div>
    <div class="about" id="abt">
        <img src="./Img/profile.png" alt="100px">
        <h2>About Me !</h2>
        <p>Glenn Wilson Hardian</p>
        <p>Age: 13</p>
        <h4>This web was made to fullfil dicoding <br> front end class submission</h4>
        <br>
        <h3>Tap anywhere to continue</h3>
    </div>
</body>

<script src="./JavaScript/function.js"></script>
<script src="./JavaScript/container.js"></script>
<script src="./JavaScript/time.js"></script>
<script src="./JavaScript/db.js"></script>
<script src="./JavaScript/change.js"></script>

</html>
